---
ansible-navigator:

  execution-environment:
    container-engine: podman
    enabled: True
    image: registry.jharmison.com/ansible/oc-mirror-e2e:latest
    environment-variables:
      pass:
        - AWS_ACCESS_KEY_ID
        - AWS_SECRET_ACCESS_KEY
        - AWS_SESSION_TOKEN
        - AWS_PROFILE
      set:
        AWS_CONFIG_FILE: /aws/config
        AWS_SHARED_CREDENTIALS_FILE: /aws/credentials
    volume-mounts:
      - src: ~/.aws
        dest: /aws
      - src: ./output
        dest: /output
    container-options:
    - "--privileged"
    - "--security-opt=label=disable"

  mode: stdout

  playbook-artifact:
    enable: False
